<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malkan Da Dera | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Malkan Da Dera</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="contact.html" class="nav-link active">Book Table</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-padding">
        <div class="container">
            <h2 class="section-title">Reserve Your Spot</h2>
            <div class="contact-wrapper">
                <div>
                    <h3 style="color: var(--primary); margin-bottom: 1.5rem;">Contact Info</h3>
                    <p style="margin-bottom: 1rem;"><i class="fas fa-map-marker-alt" style="color: var(--primary); width: 30px;"></i> 123 Food Street, Downtown</p>
                    <p style="margin-bottom: 1rem;"><i class="fas fa-phone" style="color: var(--primary); width: 30px;"></i> +1 (555) 123-4567</p>
                    <p style="margin-bottom: 1rem;"><i class="fas fa-envelope" style="color: var(--primary); width: 30px;"></i> reserve@malkan.com</p>
                    <br>
                    <h3 style="color: var(--primary); margin-bottom: 1rem;">Opening Hours</h3>
                    <p>Mon - Sun: 12:00 PM - 12:00 AM</p>
                </div>

                <form id="reservationForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Guests" min="1" max="20" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="4" placeholder="Special Requests..."></textarea>
                    </div>
                    <button type="submit" class="cta-button" style="width: 100%;">Confirm Reservation</button>
                    <div id="successMsg" style="display:none; color: #4caf50; margin-top: 10px; text-align: center;">âœ“ Reservation Request Sent!</div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Malkan Da Dera. Crafted with Passion.</p>
    </footer>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'block';
                btn.innerText = originalText;
                this.reset();
                setTimeout(() => {
                    document.getElementById('successMsg').style.display = 'none';
                }, 3000);
            }, 1500);
        });
    </script>
</body>
</html>
