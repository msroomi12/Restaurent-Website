<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Malkan Da Dera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1550966871-3ed3c47e2ce2?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
        }
        .login-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            text-align: center;
        }
        .login-card h2 { margin-bottom: 2rem; color: var(--primary); }
        .error-msg {
            color: #ff4444;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
        <h2>Admin Portal</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="cta-button" style="width: 100%;">Secure Login</button>
            <p class="error-msg" id="errorMsg">Invalid Credentials</p>
        </form>
        <p style="margin-top: 1.5rem; color: #666; font-size: 0.8rem;">Protected System. Authorized Access Only.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Simple mock validation
            if(user === 'admin' && pass === 'admin123') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                // Shake animation effect
                document.querySelector('.login-card').style.animation = 'shake 0.5s';
                setTimeout(() => document.querySelector('.login-card').style.animation = '', 500);
            }
        });
    </script>
    <style>
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</body>
</html>
